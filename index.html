<!--Example file to test out filter -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>

<body>

    <div class="header">
        <h2>
            Client Side Filter
        </h2>
        <h4 class="info">
            A simple typeahead that filters results as you type.
        </h4>

    </div>

    <div class="row m-bot20">
        <div class="col-xs-12 col-sm-6">
            <div class="input-group">
                <input class="form-control search_input" placeholder="Filter Items" type="text" id="filter-input"
                     />

            </div>
        </div>
    </div>
    <div class="viewing m-bot20" id="viewing" style="display: none;">
        <div class="col-xs-12 resultview m-bot20">
            <span class="boldfont">View Results:</span>&nbsp;&nbsp;<span id="resultstring"
                class="redtext"></span>&nbsp;&nbsp;

                <svg id="clear" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
                  </svg>
                
            
        </div>
    </div>


    <div id="list-content">
        <div class="row">
            <div class="content-container col-md-3">
                <div class="title">Product Name 1</div>
            </div>
            <div class="content-container col-md-3">
                <div class="title">Another Product</div>
            </div>
            <div class="content-container col-md-3">
                <div class="title">Test Product</div>
            </div>
            <div class="content-container col-md-3">
                <div class="title">Name of Product</div>
            </div>

        </div>
    </div>


</body>

<!-- JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

<script src="filter.js"></script>
<script src="index.js"></script>


</html>
